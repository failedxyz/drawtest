<html>
	<head>
		<title>DrawTest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: "Arial", sans-serif;
			}
			#container {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
			.drawing_canvas {
				width: 256px;
				height: 256px;
				border: 3px solid #000;
			}
			.drawing_canvas canvas {
				width: 256px;
				height: 256px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<center>
				<div id="no_room_exists" style="display:none;">
					<h1>No room exists with this code.</h1>
				</div>
				<form id="enter_your_name" action="javascript:player_name();" style="display:none;">
					<h1>Enter your name:</h1>
					<input type="text" id="player_name" name="player_name" autocomplete="off" />
					<input type="submit" />
				</form>
				<form id="draw_your_pfp" action="javascript:player_pfp();" style="display:none;">
					<h1>Draw a picture of yourself!</h1>
					<div class="drawing_canvas" id="player_pfp">
						<canvas width="256" height="256"></canvas>
					</div>
					<input type="submit" />
				</form>
			</center>
		</div>
		<script type="text/javascript" src="/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io.min.js"></script>
		<script type="text/javascript" src="/drawtest.client.js"></script>
	</body>
</html>
